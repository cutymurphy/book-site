<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShop for YOU</title>
    <link rel="stylesheet" href="../css/header_adaptive.css" />
    <link rel="stylesheet" href="../css/header_style.css" />
    <link rel="stylesheet" href="../css/searchbar_style.css" />
    <link rel="stylesheet" href="../css/shop_adaptive.css" />
    <link rel="stylesheet" href="../css/shop_style.css" />
    <link rel="stylesheet" href="../css/authorization_style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="SHORTCUT ICON" href="../pictures/878_1.ico" type="image/x-icon" />
    <script defer src="../js/buttons_events.js"></script>
    <script type="module" defer src="../js/authorization_script.js"></script>
    <script type="module" defer src="../js/header_script.js"></script>
</head>

<body>
    <header class="header" id="header">
        <div class="head-info">
            <button class="menu-burger" id="burger">
                <img class="icon-image-menu upper" src="../pictures/bars-staggered_9797761.png">
                <img class="icon-image-menu bottom" src="../pictures/cross_3917189.png">
            </button>
            <div class="logo">
                <a href="main-page.html">
                    <img class="upper-layed-logo" src="../pictures/logo-without-bookmark.png">
                    <img class="bottom-layed-logo" src="../pictures/logo-with-bookmark.png">
                </a>
            </div>
            <div class="search">
                <form class="header-form">
                    <input type="search" placeholder="Search..." autofocus required />
                    <button id="search" type="button">Go</button>
                </form>
            </div>
            <div class="icons">
                <div class="user-icon-wrapper"><a href="authorization-page.html">
                        <div class="user-name"></div>
                        <img class="icon-image" src="../pictures/user_456283.png">
                </a></div>
                <div><a href="https://t.me/Ssushkova"><img class="icon-image" src="../pictures/app_14936955.png"></a>
                </div>
                <div class="cart"><a href="cart-page.html">
                        <div class="cart-count"></div>
                        <img class="icon-image" src="../pictures/shopping-bag_1656850.png">
                    </a></div>
                <!-- <div><a href=""><img class="icon-image" src="../pictures/question_471664.png"></a></div> -->
            </div>
            <button class="menu-filter" id="filter">
                <img class="icon-image-menu" src="../pictures/sliders-v_10435878.png">
            </button>
        </div>
    </header>

    <div class="auth-wrapper">
        <div>
            <h1>Регистрация</h1>
            <div class="input-box">
                <input class="auth-username" type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input class="auth-email" type="email" name="email" placeholder="E-mail" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="input-box">
                <input class="auth-password" type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
            </div>
            <button id="btn-sign-in" class="btn">Sign In</button>
        </div>

    </div>

    <div class="user-wrapper">
        <div class="hello-user-text">
            <div>Поздравляем с регистрацией <span class="user-name"></span>!</div>
            <div>Переходите в <a href="main-page.html">каталог</a>, чтобы найти интересные товары!</div>
            <div>Или оформите ваш заказ из <a href="cart-page.html">корзины</a>!</div>
        </div>
        <button class="unregister-btn">Выйти из профиля</button>
    </div>


</body>

</html>
