<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShop for YOU</title>
    <link rel="stylesheet" href="../css/header_adaptive.css" />
    <link rel="stylesheet" href="../css/header_style.css" />
    <link rel="stylesheet" href="../css/searchbar_style.css" />
    <link rel="stylesheet" href="../css/shop_adaptive.css" />
    <link rel="stylesheet" href="../css/shop_style.css" />
    <link rel="SHORTCUT ICON" href="../pictures/878_1.ico" type="image/x-icon" />
    <script defer src="../js/buttons_events.js"></script>
    <script type="module" defer src="../js/main_script.js"></script>
    <script type="module" defer src="../js/header_script.js"></script>
</head>

<body>
    <header class="header" id="header">
        <div class="head-info">
            <button class="menu-burger" id="burger">
                <img class="icon-image-menu upper" src="../pictures/bars-staggered_9797761.png">
                <img class="icon-image-menu bottom" src="../pictures/cross_3917189.png">
            </button>
            <div class="logo">
                <a href="">
                    <img class="upper-layed-logo" src="../pictures/logo-without-bookmark.png">
                    <img class="bottom-layed-logo" src="../pictures/logo-with-bookmark.png">
                </a>
            </div>
            <div class="search">
                <form class="header-form">
                    <input type="search" placeholder="Search..." autofocus required />
                    <button id="search" type="button">Go</button>
                </form>
            </div>
            <div class="icons">
                <div class="user-icon-wrapper"><a href="authorization-page.html">
                    <div class="user-name"></div>
                    <img class="icon-image" src="../pictures/user_456283.png">
                </a></div>
                <div><a href="https://t.me/Ssushkova"><img class="icon-image" src="../pictures/app_14936955.png"></a></div>
                <div class="cart"><a href="cart-page.html">
                    <div class="cart-count"></div>
                    <img class="icon-image" src="../pictures/shopping-bag_1656850.png">
                </a></div>
                <!-- <div><a href=""><img class="icon-image" src="../pictures/question_471664.png"></a></div> -->
            </div>
            <button class="menu-filter" id="filter">
                <img class="icon-image-menu" src="../pictures/sliders-v_10435878.png">
            </button>
        </div>
    </header>

    <div class="shop-wrapper">
        <div class="discount-panel">
            <div class="discount-card">
                <a href="https://promokodikov.ru/shops/chitay-gorod/kulinarnaya-belaya-polosa/">
                    <img class="discount-image"
                        src="https://content.img-gorod.ru/content/main-banner/3720-imageWeb-1.png?width=2400&height=800&fit=bounds"
                        alt="Рекламный баннер «Кулинарная Белая полоса»">
                </a>
            </div>
            <div></div>
            <div class="discount-card">
                <a href="https://eksmo.ru/">
                    <img class="discount-image"
                        src="https://content.img-gorod.ru/content/main-banner/3710-imageWeb-2.png?width=2400&height=800&fit=bounds"
                        alt="Рекламный баннер «Встречаем весну с Эскмо»">
                </a>
            </div>
        </div>
        <div class="shop-panel">
            <div class="shop-filters">

                <div class="filters-header">
                    <button class="back-btn" id="back">
                        <img class="icon-image-filters" src="../pictures/arrow_12645576 (1).png">
                        <div class="filters-header-text">Назад</div>
                    </button>
                    <button class="remove-filters-btn">
                        <div class="filters-header-text">Сбросить все фильтры</div>
                    </button>
                </div>

            </div>

            <div class="shop-content"></div>
        </div>
    </div>
</body>

</html>
